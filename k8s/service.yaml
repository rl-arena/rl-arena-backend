apiVersion: v1
kind: Service
metadata:
  name: rl-arena-backend
  namespace: rl-arena
  labels:
    app: rl-arena-backend
    component: backend
spec:
  type: ClusterIP
  selector:
    app: rl-arena-backend
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  sessionAffinity: None
