apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: rl-arena
type: Opaque
stringData:
  # Database Configuration
  DATABASE_URL: "postgres://postgres:password@postgres.rl-arena.svc.cluster.local:5432/rl_arena?sslmode=disable"
  
  # Redis Configuration
  REDIS_URL: "redis://redis.rl-arena.svc.cluster.local:6379"
  
  # JWT Configuration
  JWT_SECRET: "your-secret-key-change-this-in-production"
  JWT_EXPIRATION: "24h"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: rl-arena
type: Opaque
stringData:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "password"
  POSTGRES_DB: "rl_arena"
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-credentials
  namespace: rl-arena
type: kubernetes.io/dockerconfigjson
data:
  # Base64로 인코딩된 Docker config.json
  # kubectl create secret docker-registry registry-credentials \
  #   --docker-server=docker.io \
  #   --docker-username=your-username \
  #   --docker-password=your-password \
  #   --docker-email=your-email \
  #   --namespace=rl-arena
  .dockerconfigjson: e30K
