apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: rl-arena
data:
  # Server Configuration
  PORT: "8080"
  ENV: "production"
  
  # CORS Configuration
  CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173"
  
  # Matchmaking Configuration
  MATCHMAKING_INTERVAL: "10s"
  MAX_ELO_DIFFERENCE: "200"
  
  # Executor Service (gRPC with K8s Service DNS)
  EXECUTOR_GRPC_URL: "rl-arena-executor.rl-arena.svc.cluster.local:50051"
  
  # K8s Configuration
  K8S_NAMESPACE: "rl-arena"
  USE_K8S: "true"
  
  # Container Registry Configuration
  CONTAINER_REGISTRY_URL: "docker.io/your-registry"
  CONTAINER_REGISTRY_SECRET: "registry-credentials"
  
  # Logging
  LOG_LEVEL: "info"
  
  # Timezone
  TZ: "Asia/Seoul"
